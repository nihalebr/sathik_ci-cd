name: update my workflow

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: build and push image
            - run: |
                docker login --username mohamedsathik --password ${{ secrets.GH_PAT }} ghcr.io
                docker build . --tag ghcr.io/mohamedsathik/webpage:latest
                docker push ghcr.io/mohamedsathik/webpage:latest